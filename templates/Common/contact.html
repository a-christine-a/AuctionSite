{% extends 'base.html' %}
{%load static%}
{% load crispy_forms_tags %}
{%block title%}Contact{%endblock title%}
{%block content%}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card m-2">
            <div class="card-header text-dft font-weight-bold">
                <h4>Send Feedback</h4>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form action="" method="post" spellcheck="true">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-dft text-white">Subscribe</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a href="{% url 'index' %}"class="btn btn-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
                {% include 'partials/_location.html' %}
                {% include 'partials/_contact.html' %}
        </div>
    </div>
</div>

{%endblock content%}
