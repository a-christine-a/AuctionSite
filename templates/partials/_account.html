<!-- Nav Item - User Information -->
{%load static%}
{%if user.is_authenticated%}
<ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="mr-2 d-none d-lg-inline text-primary-600 small">{{user.username}}</span>
                <img  class="img-profile rounded-circle" src="{% static 'img/undraw_profile.svg' %}">
        </a>
        <!-- Dropdown - User Information -->
        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
            aria-labelledby="userDropdown">
            <span class="justify-content-center d-block text-center shadow card-header">
                <img  class="img-profile rounded-circle" height="50px" width="50px" src="{% static 'img/undraw_profile.svg' %}">
                <a href="" class="dropdown-item" >{{user.username}}</a>
            </span>
            <a class="dropdown-item" href="">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                Update Profile
            </a>
            <a class="dropdown-item" href="">
                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                Shortcuts
            </a>
            <a class="dropdown-item" href="{% url 'account_email' %}">
                <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                Change E-mail
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'account_logout' %}" data-toggle="modal" data-target="#logoutModal">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
            </a>
        </div>
    </li>
    {%else%}

    <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
            <img class="img-profile rounded-circle"
                src="{% static 'img/undraw_profile.svg' %}">
        </a>
            <!-- Dropdown - User Information -->
        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
            aria-labelledby="userDropdown">
            <a class="dropdown-item" href="{% url 'account_login' %}">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                Login
            </a>
            <a class="dropdown-item" href="{% url 'account_signup' %}">
                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                Register
            </a>
        </div>
    </li>
</ul>

{%endif%}
